<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
#foreach( $script in $content.getScriptPaths() )
<script type="text/javascript" src="$home$script">
	
</script>
#end #foreach( $style in $content.getStylePaths() )
<link rel="stylesheet" type="text/css" href="$home$style" />
#end
</head>

<body class="embody">

<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Media Browser</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="active"><a href="$apphome/components/html/browse/index.html">All Assets</a></li>
      <li class="active"><a href="$apphome/components/html/browse/filepicker/index.html">All Files</a></li> 
      
    </ul>
    <form class="navbar-form navbar-left" role="search" action="$home$apphome/components/html/browse/quicksearch.html">
      <div class="form-group">
        <input type="hidden" name="field" value="description" />
		<input type="hidden" name="operation" value="contains" />
        <input type="text" class="form-control" placeholder="Search" name="description.value">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
    
    
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" data-toggle="modal" data-target="#myModal" >Upload Media</a></li>
      <li><a href="#" onclick="window.close();">Close</a></li>
      
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>
	<div id="openedit">
		$pages.includeContent()
	</div>
	
	

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Upload New Media</h4>
      </div>
      <div class="modal-body">
      $pages.include("$apphome/components/html/browse/upload.html")
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick='doUpload();'>Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	
</body>
</html>

   
   
<div class="container" >

<div class="col-md-4 col-md-offset-4">


		<form class="form-signin" name="login" id="login" action="$home$content.loginroot/login.html" method="POST" onsubmit="return confirmPassword(this);">
	
	
	
					<input type="hidden" name="loginokpage" value="/index.html"/>
		
        <h2 class="form-signin-heading">Please sign in</h2>
        #if($user)
		<p>[[You are logged in as]] $user</p>		
	#end
         $!request.getAttribute( "oe-exception")
		#if ( $context.getPageValue("oe-exception") )
    
    	<div class="alert alert-danger">
    	 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    	
    	$context.getPageValue("oe-exception")
    	
    	</div>
    #end
        <input type="text" name="accountname" class="form-control" placeholder="Email address" autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <!-- 
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
         -->
    
      
      		<p class="note"><a href="$home$content.loginroot/sendpassword.html">[[Forgotten your password?]]</a></p>
            		

      
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
</div>
    </div> <!-- /container -->
    
    
    
    
    
    
    
    
    
    
    
    
    
    
	<script language="JavaScript" >

	jQuery(document).ready(function() 
	{ 
		document.getElementById("accountname" ).focus();
	});
	function confirmPassword(form)
	{
		if(form.password.value=="")
		{
			alert("[[Please enter your password]]");
			form.password.focus();
			return false;
		}
		else
		{
			return true;
		}
	}
	</script>

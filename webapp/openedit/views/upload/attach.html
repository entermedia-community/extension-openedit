<div style="padding: 20px 0px 0px 20px;">

#set( $catalog = $context.getRequestParameter('uploadcatalog') )
#set( $sourcepath = "users/$!{user.userName}/" )
<form id="uploadform" name="wizard" method="post" enctype="multipart/form-data" action="$home/${applicationid}/views/upload/attach-finish.html?sourcepath=$asset.sourcepath">
		<input type="file" size="50"  style="color: white; background-color: #2D2C2C;" name="file.0">
		<br/><br/>
		
<table><tr><td>
<div class="embutton" >
		<input type="button" id="finishbutton"value="[[Upload]]" onclick="doUpload('uploadform');">
</div>
</tr></td></table>

</form>

<div id="waiting" style="display:none;">
	<div><img src='$home/system/images/toolbar/spinner.gif'/><br/>[[Uploading, please wait...]]</div>
</div>

</div>
<script type="text/javascript" >
 	doUpload =  function()
 	{
 	 	jQuery("#finishbutton").attr('disabled','disabled');
		jQuery("#waiting").show();
		jQuery("#uploadform").submit();
 	}
</script>
